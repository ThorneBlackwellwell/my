  <section class="posts-container">
    <div class="post" onclick="openModal(1)">
      <img src="ing/494579094_3532334287074386_643715711800527850_n.jpg" alt="โพสต์ 1" />

    </div>
    <div class="post" onclick="openModal(2)">
      <img src="ing/494573788_1240391184458702_1325683329030942317_n.jpg" alt="โพสต์ 2" />
      <h3>COGGEE NABI</h3>
    </div>
    <div class="post" onclick="openModal(3)">
      <img src="ing/494575576_1838467736694415_6763025063362992624_n.jpg" alt="โพสต์ 3" />
      <h3>COCOA MAYA</h3>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
      <a id="more-link" href="#" class="more-btn" target="_blank">ข้อมูลเพิ่มเติม</a>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text');
    const moreLink = document.getElementById('more-link');

    const postContent = {
      1: {
        text: "ชาเขียวอัสสัมเป็นทางเลือกที่น่าสนใจสำหรับผู้ที่ต้องการเครื่องดื่มสุขภาพที่มีรสชาติเข้มข้นกว่าชาเขียวทั่วไป พร้อมคุณประโยชน์มากมาย ทั้งด้านการต้านอนุมูลอิสระ เสริมการทำงานของอวัยวะขับของเสีย และช่วย ล้างเลือด ทางอ้อมผ่านกลไกธรรมชาติของร่างกาย หากดื่มเป็นประจำในปริมาณที่เหมาะสม ชานี้สามารถเป็นหนึ่งในตัวช่วยส่งเสริมสุขภาพได้อย่างมีประสิทธิภาพ",
        link: "a2-1.html"
      },
      2: {
        text: "NABI COFFEE กาแฟสุขภาพที่รวมสารสกัดพรีเมียมถึง 36 ชนิดในซองเดียว ช่วยเผาผลาญไขมัน ควบคุมความหิว ขับถ่ายดี ผิวใส บำรุงสมอง สายตา และภูมิคุ้มกัน ไม่มีน้ำตาล ดื่มง่าย ได้หุ่นดีและสุขภาพครบในแก้วเดียว",
        link: "a2-2.html"
      },
      3: {
        text: "MAYA Cocoa เครื่องดื่มโกโก้สุขภาพที่รวมโกโก้แท้เข้มข้น 30 เปอร์เซ็นต์ กับสารอาหารกว่า 30 ชนิด เสริมเวย์โปรตีน ไขมันดีจากน้ำมันมะพร้าว และใยอาหาร ช่วยสร้างกล้ามเนื้อ ระบบขับถ่ายดี ควบคุมน้ำหนัก อิ่มนาน ไม่หิวบ่อย ปราศจากน้ำตาลและนมวัว เหมาะกับผู้แพ้แลคโตส ดื่มง่าย แค่วันละซอง ก็ครบทั้งอร่อย หุ่นดี สุขภาพดี",
        link: "a2-3.html"
      }
    };

    function openModal(id) {
      modalText.textContent = postContent[id].text;
      moreLink.href = postContent[id].link;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.addEventListener('click', function(e) {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.querySelector('.toggle_btn');
      const dropDownMenu = document.querySelector('.dropdown_menu');

      toggleBtn.addEventListener('click', function () {
        dropDownMenu.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
